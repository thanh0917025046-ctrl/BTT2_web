
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Cafe Menu</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f8f8; padding: 20px; }
    h2 { color: #b22222; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
    .category { margin-bottom: 30px; }
    .note { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>EXAMPLE CAFE MENU</h1>

  <div class="category">
    <h2 >Starter</h2>
    <ul>
      <li>Chestnut and Mushroom Goujons <span class="note">(y)</span></li>
      <li>Goat Cheese <span class="note">(y)</span></li>
      <li>Honey Soy Chicken Kebabs <span class="note">(y)</span></li>
      <li>Seafood Salad <span class="note">(y)</span></li>
    </ul>
  </div>

  <div class="category">
    <h2>Desserts</h2>
    <ul>
      <li>Lemon Sorbet <span class="note">(y)</span></li>
      <li>Chocolate Mud Pie <span class="note">(y)</span></li>
      <li>Pecan Pie <span class="note">(y)</span></li>
      <li>Selection of fine Cheeses from around the World <span class="note">(y)</span></li>
    </ul>
  </div>
</body>
</html>
